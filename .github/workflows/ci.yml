# CI: Lint and build on push and pull_request
# See: https://docs.github.com/en/actions/continuous-integration
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

defaults:
  run:
    working-directory: ironwood-website/my-app

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ironwood-website/my-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
